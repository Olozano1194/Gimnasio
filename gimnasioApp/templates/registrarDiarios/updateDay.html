{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--el fonticon-->
    <link rel="short icon" href="{% static 'img/lista-de-verificacion.png' %}">

    <!--Style-->
    <link type='text/css' rel="stylesheet" href="{% static 'css/checkinGym/mobile.css' %}">
    <link type='text/css' rel="stylesheet" href="{% static 'css/checkinGym/tablet.css' %}" media="(min-width: 800px)">
    <link type='text/css' rel="stylesheet" href="{% static 'css/checkinGym/desktop.css' %}" media="(min-width: 1024px)">

    <!--Font Awesome-->
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css' rel='stylesheet'>    
    
    <title>Update User</title>
</head>
<body>
    <header>
        <h1 class="title">Update User Day</h1>
    </header>

    <main>
        {% if error  %}

        <div class="errorViews">
            {{error}}
        </div>
        
        {% endif %}

        <form method="POST" action=" {% url 'updateUserDay' userDay.id %}"  id="formUser">

            {% csrf_token %}
    
            <div class="container-request">
                <input type="hidden" name="id" value="{{userDay.id}}">
                
                <div class="container-LabelInput">
                    <label for="name" class="label">Name:</label>
                    <input type="text" class="names" id="name" name="name" value={{userDay.name}} required>
                    <p></p>
                </div>

                <div class="container-LabelInput">
                    <label for="lastname" class="label">LastName:</label>
                    <input type="text" class="lastnames" id="lastname" name="lastname" value="{{userDay.lastname}}" required>
                    <p></p>
                </div>

                <div class="container-LabelInput">
                    <label for="phone" class="label">Phone:</label>
                    <input type="text" class="phones" id="phone" name="phone" value="{{userDay.phone}}" required>
                    <p></p>
                </div>

                <div class="container-LabelInput">
                    <label for="dateInitial" class="label">Initial Date:</label>
                    <input type="date" id="dateInitial" class="initDate" name="dateInitial" value="{{userDay.dateInitial}}">
                    <p></p>
                </div>

                <div class="form-control">
                    <label for="price" class="label">Price:</label>
                    <input type="text" id="price" class="prices" name="price" value="{{userDay.price}}">
                    <p class="priceModifiado"></p>
                </div>
    
            </div>
    
            <div class="container-btn">                
                
                <button type="submit" class='btnUpdate'><i class="fa-solid fa-floppy-disk"></i> Update</button>

            </div>
        </form>
    </main>
    
    <footer>
        <div class='copy'>
            <p>&copy 2024 Desarrollado por Oscar Lozano</p>
        </div>          
            
        <div class='redes_sociales'>
            <a href="https://www.linkedin.com/in/OlozanoBocanegra">
                <i class="fa-brands fa-linkedin"></i>
            </a>
            <a href="https://github.com/Olozano1194">                    
                <i class="fa-brands fa-github"></i>
            </a>
        </div>
        
        
    </footer>
    
</body>
</html>
