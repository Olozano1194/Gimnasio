{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--el fonticon-->
    <link rel="short icon" href="{% static 'img/lista-de-verificacion.png' %}">

    <!--Style-->
    <link type='text/css' rel="stylesheet" href="{% static 'css/checkinGym/mobile.css' %}">
    <link type='text/css' rel="stylesheet" href="{% static 'css/checkinGym/tablet.css' %}" media="(min-width: 800px)">
    <link type='text/css' rel="stylesheet" href="{% static 'css/checkinGym/desktop.css' %}" media="(min-width: 1024px)">

    <!--Font Awesome-->
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css' rel='stylesheet'>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <title>Renovación Mensualidad</title>
</head>
<body class="">
    <header class="m-4">
        <h1 class="title">Renovación Mensualidad</h1>
    </header>
    <main>
        {% if error  %}
        <div class="errorViews">
            {{error}}
        </div>        
        {% endif %}

        <form action="" method="POST">
            {% csrf_token %}
            <input type="hidden" id="idUserGym" name="usuario_id" value="{{ usuario.id }}">

            <div class="container-request">
                <div class="container-LabelInput">
                    <label for="dateInitial" class="label">Initial Date:</label>
                    <input type="date" id="dateInitial" class="initDate" name="fechaRenovacion" min="{{ today_date|date:'Y-m-d' }}" required>
                </div>

                <div class="container-LabelInput">
                    <label for="dateFinal" class="label">Final Date:</label>
                    <input type="date" id="dateFinal" class="finDate" name="fechaVencimiento" required>
                </div>
            </div>
    
            <div class="container-btn">            
                <button type="submit" class='btnUpdate'><i class="fa-solid fa-floppy-disk"></i> Renovar</button>

            </div>
        </form>
    </main>
    <footer>
        <div class='copy'>
            <p>&copy 2024 Desarrollado por Oscar Lozano</p>
        </div>          
            
        <div class='redes_sociales'>
            <a href="https://www.linkedin.com/in/OlozanoBocanegra">
                <i class="fa-brands fa-linkedin"></i>
            </a>
            <a href="https://github.com/Olozano1194">                    
                <i class="fa-brands fa-github"></i>
            </a>
        </div>
        
        
    </footer>
    
</body>
</html>
