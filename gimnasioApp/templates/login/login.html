{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--el fonticon-->
    <link rel="short icon" href="{% static 'img/login.png' %}">

    <!--Font Awesome-->
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css' rel='stylesheet'>

    <!-- Style -->
    <link rel="stylesheet" href=" {% static 'css/login/mobile.css' %}">
    <link rel="stylesheet" href=" {% static 'css/login/tablet.css' %}" media="(min-width: 800px)">
    <link rel="stylesheet" href=" {% static 'css/login/desktop.css' %}" media="(min-width: 1024px)">



    <title>Login</title>

</head>
<body>
    <header>
        <img src="{% static 'img/logoOscar1.jpeg' %}" alt="logoDesarrollador" class="logo">
        <h1 class="title">Gym Cuerpo y Mente</h1>
    </header>
    <main>
        <form action="" method="POST">
            {% csrf_token %}
            <h2 class="titletwo">Iniciar Sesión</h2>
            
            {% if error  %}
            <div class="errorViews">
                {{error}}
            </div>            
            {% endif %}

            <div class="containerForm">
                <label class="label users" for="user">Usuario:</label>
                <input type="text" id="user" class="inputs " name="user" placeholder="Escribe el usuario">
            </div>
            <div class="containerForm">
                <label class="label" for="password">Contraseña:</label>
                <input type="password" name="password" class="inputs pass" id="password" placeholder="Escribe la contraseña">
            </div>
            <button class="btn">Iniciar</button>
        </form>
    </main>
    <footer>
        <div class='copy'>
            <p>&copy 2024 Desarrollado por Oscar Lozano</p>
        </div>
            
            
        <div class='redes_sociales'>
            <a href="https://www.linkedin.com/in/OlozanoBocanegra">
                <i class="fa-brands fa-linkedin linkedin"></i>
            </a>
            <a href="https://github.com/Olozano1194">
                    
                <i class="fa-brands fa-github github"></i>
            </a>
        </div>
        
    </footer>
    
</body>
</html>
