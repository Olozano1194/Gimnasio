{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--el fonticon-->
    <link rel="short icon" href="{% static 'img/lista-de-verificacion.png' %}">

    <!--Style-->
    <link type='text/css' rel="stylesheet" href="{% static 'css/checkinLogin/mobile.css' %}">
    <link type='text/css' rel="stylesheet" href="{% static 'css/checkinLogin/tablet.css' %}" media="(min-width: 800px)">
    <link type='text/css' rel="stylesheet" href="{% static 'css/checkinLogin/desktop.css' %}" media="(min-width: 1024px)">

    <!--Font Awesome-->
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css' rel='stylesheet'>

      
    <title>Check In</title>
</head>
<body>
    <header>
        <h1 class="title">Registrar Usuario</h1>
    </header>
    <main>
        {% if error  %}

        <div class="errorViews">
            {{error}}
        </div>
        
        {% endif %}

        <form method="POST" action="">

            {% csrf_token %}
    
            <div class="container-request">
                
                <div class="container-LabelInput">
                    <label for="name" class="label">Nombre:</label>
                    <input type="text" class="names" id="name" name="name" placeholder="Nombre" required>
                </div>

                <div class="container-LabelInput">
                    <label for="lastname" class="label">Apellido:</label>
                    <input type="text" class="lastnames" id="lastname" name="lastname" placeholder="Apellido" required>
                </div>

                <div class="container-LabelInput">
                    <label for="user" class="label">Usuario:</label>
                    <input type="text" class="users" id="user" name="user" placeholder="Usuario" required>
                </div>

                <div class="container-LabelInput">
                    <label for="email" class="label">Correo:</label>
                    <input type="email" class="emails" id="email" name="email" placeholder="examples@examples.com" required>
                </div>

                <div class="container-LabelInput">
                    <label for="roles" class="label">Rol:</label>
                    <select name="roles" class="rol" required>
                        <option value="">Escoge la opción</option>
                        <option value="usuario">Usuario Normal</option>
                        <option value="admin">Administrador</option>
                    </select>
                </div>
    
                <div class="container-LabelInput">
                    <label for="password" class="label">Contraseña:</label>
                    <input type="password" id="password" class="pass" name="password" placeholder="Contraseña" required>
                </div>

                <div class="container-LabelInput">
                    <label for="repeatpassword" class="label">Repetir Contraseña:</label>
                    <input type="password" id="repeatpassword" class="repeatpass" name="repeatpassword" placeholder="Repetir Contraseña" required>
                </div>
    
            </div>
    
            <div class="container-btn">
                <button type="submit" class='btnUpdate'><i class="fa-solid fa-floppy-disk"></i> Registrar</button>
            </div>
        </form>
    </main>
    <footer>
        <div class='copy'>
            <p>&copy 2024 Creado por Oscar Lozano</p>
        </div>          
            
        <div class='redes_sociales'>
            <a href="https://www.linkedin.com/in/OlozanoBocanegra">
                <i class="fa-brands fa-linkedin linkedin"></i>
            </a>
            <a href="https://github.com/Olozano1194">                    
                <i class="fa-brands fa-github github"></i>
            </a>
        </div>
    </footer>
    
</body>
</html>
